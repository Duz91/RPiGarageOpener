<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ger√§te-Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 1.1em;
        }
        th {
            background: #007bff;
            color: white;
        }
        .present {
            color: green;
            font-weight: bold;
        }
        .absent {
            color: red;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bluetooth-Ger√§te √úberwachung</h1>

    <table id="deviceTable">
        <thead>
            <tr>
                <th>MAC-Adresse</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for mac in macaddresses %}
            <tr>
                <td>{{ mac }}</td>
                <td id="status-{{ mac|replace(':', '') }}">‚è≥ √úberpr√ºfe...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="activateRelay()">Relais manuell aktivieren</button>

    <div class="footer">Letzte Aktualisierung: <span id="lastUpdate">‚Äì</span></div>

    <script>
        async function fetchStatus() {
            const res = await fetch('/status');
            const data = await res.json();
            const now = new Date().toLocaleTimeString();
            document.getElementById("lastUpdate").innerText = now;

            for (const [mac, present] of Object.entries(data)) {
                const cell = document.getElementById("status-" + mac.replace(/:/g, ""));
                if (present) {
                    cell.innerHTML = "üü¢ <span class='present'>Anwesend</span>";
                } else {
                    cell.innerHTML = "üî¥ <span class='absent'>Abwesend</span>";
                }
            }
        }

        async function activateRelay() {
            await fetch('/activaterelay');
            alert('Relais aktiviert!');
        }

        // Regelm√§√üig aktualisieren
        fetchStatus();
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
