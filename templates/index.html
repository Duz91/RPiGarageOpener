<!DOCTYPE html>
<html>
<head>
    <title>Garagentorsteuerung</title>
</head>
<body>
    <h1>Garagentorsteuerung</h1>

    <button onclick="openGarage()">Garage öffnen</button>

    <script>
        function openGarage() {
            fetch('/open_garage', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('Garage geöffnet!');
                    } else {
                        alert('Fehler beim Öffnen der Garage.');
                    }
                });
        }
    </script>
</body>
</html>
