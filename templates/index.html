<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ger√§te-Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 12px;
            font-size: 1em;
        }
        th {
            background: #007bff;
            color: white;
        }
        .present {
            color: #2e8b57;
            font-weight: 600;
        }
        .absent {
            color: #c62828;
            font-weight: 600;
        }
        .probing {
            background: #fff6d5;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .summary {
            margin: 15px 0;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bluetooth-Ger√§te √úberwachung</h1>
    <div class="summary">
        Aktives Ger√§t: <span id="activeDevice">‚Äì</span>
    </div>

    <table id="deviceTable">
        <thead>
            <tr>
                <th>MAC-Adresse</th>
                <th>Status</th>
                <th>Letztes Ergebnis</th>
                <th>Fehlversuche</th>
                <th>Seit letzter Erfolg</th>
                <th>Wird gepr√ºft</th>
            </tr>
        </thead>
        <tbody>
            {% for mac in macaddresses %}
            <tr id="row-{{ mac|replace(':', '') }}">
                <td>{{ mac }}</td>
                <td id="status-{{ mac|replace(':', '') }}">‚è≥ √úberpr√ºfe...</td>
                <td id="result-{{ mac|replace(':', '') }}">‚Äì</td>
                <td id="fails-{{ mac|replace(':', '') }}">0</td>
                <td id="since-{{ mac|replace(':', '') }}">‚Äì</td>
                <td id="probe-{{ mac|replace(':', '') }}">‚Äì</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="activateRelay()">Relais manuell aktivieren</button>

    <h2>GPIO Status</h2>
    <table id="gpioTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Pin</th>
                <th>Funktion</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="gpioBody">
        </tbody>
    </table>

    <div class="footer">Letzte Aktualisierung: <span id="lastUpdate">‚Äì</span></div>

    <script>
        function fmtSince(value) {
            if (value === null || value === undefined) {
                return "‚Äì";
            }
            return value.toFixed(1) + " s";
        }

        function fmtResult(label) {
            switch (label) {
                case "hit":
                    return "üü¢ Treffer";
                case "miss":
                    return "üî¥ Fehlversuch";
                case "skip":
                    return "‚è≠Ô∏è √úbersprungen";
                default:
                    return "‚Äì";
            }
        }

        async function fetchStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                const now = new Date().toLocaleTimeString();
                document.getElementById("lastUpdate").innerText = now;

                document.getElementById("activeDevice").innerText = data.current_probe || '‚Äì';

                for (const [mac, info] of Object.entries(data.devices)) {
                    const key = mac.replace(/:/g, "");
                    const row = document.getElementById("row-" + key);
                    const statusCell = document.getElementById("status-" + key);
                    const resultCell = document.getElementById("result-" + key);
                    const failCell = document.getElementById("fails-" + key);
                    const sinceCell = document.getElementById("since-" + key);
                    const probeCell = document.getElementById("probe-" + key);

                    row.classList.toggle('probing', info.probing);

                    if (info.present) {
                        statusCell.innerHTML = "üü¢ <span class='present'>Anwesend</span>";
                    } else {
                        statusCell.innerHTML = "üî¥ <span class='absent'>Abwesend</span>";
                    }

                    resultCell.innerText = fmtResult(info.last_result);
                    failCell.innerText = info.failures;
                    sinceCell.innerText = fmtSince(info.since_last_success);
                    probeCell.innerText = info.probing ? "‚úî" : "‚Äì";
                }

                const gpioBody = document.getElementById('gpioBody');
                gpioBody.innerHTML = '';
                for (const info of data.gpio) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${info.name}</td>
                        <td>${info.pin}</td>
                        <td>${info.role}</td>
                        <td>${info.active ? 'üü¢ aktiv' : '‚ö™ inaktiv'}</td>
                    `;
                    gpioBody.appendChild(tr);
                }
            } catch (err) {
                console.error('Status abrufen fehlgeschlagen', err);
            }
        }

        async function activateRelay() {
            await fetch('/activaterelay');
            alert('Relais aktiviert!');
        }

        // Regelm√§√üig aktualisieren
        fetchStatus();
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
